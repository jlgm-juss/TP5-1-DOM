<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TP 5, ejercicio 2 DOM" />
    <meta name="keywords" content="Práctica de DOM" />
    <meta name="author" content="José Luis Gómez Marigliano" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>EJERCICIO 2 DOM</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light Hnav">
        <div class="container">
          <a class="navbar-brand" href="index.html">Datos Personales</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="container my-4">
        <form id="formulario">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              placeholder="Nombre y Apellido"
              maxlength="30"
              minlength="2"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input
              type="text"
              class="form-control"
              id="edad"
              placeholder="23"
              maxlength="3"
              minlength="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="DNI" class="form-label">DNI</label>
            <input
              type="text"
              class="form-control"
              id="DNI"
              placeholder="34067717"
              maxlength="8"
              minlength="7"
              required
            />
          </div>
          <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <input
              type="text"
              class="form-control"
              id="sexo"
              placeholder="H o M"
              maxlength="1"
              minlength="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="peso" class="form-label">Peso</label>
            <input
              type="number"
              class="form-control"
              id="peso"
              placeholder="69"
              maxlength="4"
              minlength="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="altura" class="form-label">Altura</label>
            <input
              type="text"
              class="form-control"
              id="altura"
              placeholder="1.80"
              maxlength="4"
              minlength="1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="añoDeNacimiento" class="form-label"
              >Año de nacimiento</label
            >
            <input
              type="number"
              class="form-control"
              id="añoDeNacimiento"
              placeholder="1989"
              maxlength="4"
              minlength="4"
              required
            />
          </div>
          <button class="btn btn-danger mb-3 bTn" type="submit"z>Enviar</button>
        </form>
        <section id="sectionBotones" class="bg-dark border border-primary rounded-3">
        </section>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
